<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <!-- events -->
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-text
          position="0 5 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          value="Your question will come here"
          geometry="primitive:plane;"
          align="center"
          material="color: #111; opacity: 0.01; transparent: true;"
        ></a-text>
        <a-text
          value="Answer"
          class="clickable"
          position="0 1 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          geometry="primitive:plane"
          align="center"
          material="color: #111; opacity: 0.01; transparent: true;"
        ></a-text>
        <a-text
          value="Correct Answer"
          position="0 -2 0"
          rotation="-90 0 0"
          class="clickable2"
          geometry="primitive:plane"
          width="2"
          height="2"
          align="center"
          material="color: #111; opacity: 0.01; transparent: true;"
        ></a-text>
      </a-marker>
      <a-entity camera cursor="rayOrigin:mouse" look-controls>
        <!-- working cursor -->
        <a-entity
          look-controls
          wasd-controls
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor="fuse: false; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: red; shader: flat"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
  <script>
    var sceneEl = document.querySelector("a-scene");
    sceneEl
      .querySelector(".clickable")
      .addEventListener("click", function (evt) {
        alert("Wrong Answer");
      });

    sceneEl
      .querySelector(".clickable2")
      .addEventListener("click", function (evt) {
        alert("Correct Answer");
      });
  </script>
</html>
